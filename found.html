<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barang Ditemukan - GBK Lost & Found</title>
  <style>
    :root {
      --color-primary: #10b981;
      --color-primary-hover: #059669;
      --color-background: #ffffff;
      --color-surface: #f9fafb;
      --color-text: #1f2937;
      --color-text-secondary: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-error: #ef4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; 
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      color: var(--color-text); 
      line-height: 1.6; 
      padding: 20px; 
      min-height: 100vh; 
    }
    .container { 
      max-width: 600px; margin: 0 auto; 
      background: var(--color-background); 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      overflow: hidden; 
    }
    .header { 
      background: linear-gradient(135deg, var(--color-primary) 0%, #059669 100%); 
      color: white; 
      padding: 32px 24px; 
      text-align: center; 
    }
    .header h1 { font-size: 28px; margin-bottom: 8px; font-weight: 700; }
    .header p { font-size: 14px; opacity: 0.95; }
    .icon-badge { 
      width: 64px; height: 64px; 
      background: rgba(255,255,255,0.2); 
      border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      margin: 0 auto 16px; 
      font-size: 32px; 
    }
    .form-content { padding: 32px 24px; }
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-text); font-size: 14px; }
    .required { color: var(--color-error); margin-left: 4px; }
    .form-input, .form-textarea, .form-select { 
      width: 100%; padding: 12px 16px; 
      border: 2px solid var(--color-border); 
      border-radius: 8px; 
      font-size: 15px; 
      font-family: inherit; 
      transition: all 0.3s ease; 
      background: var(--color-background); 
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus { 
      outline: none; 
      border-color: var(--color-primary); 
      box-shadow: 0 0 0 3px rgba(16,185,129,0.1); 
    }
    .form-textarea { resize: vertical; min-height: 100px; }
    .submit-button { 
      width: 100%; padding: 16px; 
      background: var(--color-primary); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      margin-top: 8px; 
    }
    .submit-button:hover { 
      background: var(--color-primary-hover); 
      transform: translateY(-2px); 
      box-shadow: 0 4px 12px rgba(16,185,129,0.3); 
    }
    .success-message { display: none; padding: 24px; text-align: center; }
    .success-message.active { display: block; }
    .success-icon { 
      width: 80px; height: 80px; 
      background: #d1fae5; 
      border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      margin: 0 auto 16px; 
      font-size: 40px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-badge">üì±</div>
      <h1>Barang Ditemukan</h1>
      <p>Gelora Bung Karno - GBK Found Item Report</p>
    </div>
    
    <div class="form-content">
      <form id="foundItemForm">
        <div class="form-group">
          <label class="form-label">Nama Penemu <span class="required">*</span></label>
          <input type="text" class="form-input" id="name" required placeholder="Masukkan nama Anda">
        </div>
        
        <div class="form-group">
          <label class="form-label">Nomor Telepon <span class="required">*</span></label>
          <input type="tel" class="form-input" id="phone" required placeholder="62 xxx xxxx xxxx">
        </div>
        
        <div class="form-group">
          <label class="form-label">Jenis Barang <span class="required">*</span></label>
          <select class="form-select" id="itemType" required>
            <option value="">Pilih jenis barang</option>
            <option value="Dompet/Wallet">Dompet/Wallet</option>
            <option value="Handphone">Handphone</option>
            <option value="Tas/Bag">Tas/Bag</option>
            <option value="Kunci">Kunci</option>
            <option value="Dokumen">Dokumen</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Deskripsi Barang <span class="required">*</span></label>
          <textarea class="form-textarea" id="description" required placeholder="Deskripsi detail: warna, merek, ciri khas..."></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Lokasi Ditemukan <span class="required">*</span></label>
          <select class="form-select" id="foundLocation" required>
            <option value="">Pilih lokasi</option>
            <option value="Stadion Utama">Stadion Utama</option>
            <option value="Istora Senayan">Istora Senayan</option>
            <option value="Area Parkir">Area Parkir</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        
        <!-- DATE FIELD BARU! -->
        <div class="form-group">
          <label class="form-label">Tanggal Ditemukan <span class="required">*</span></label>
          <input type="datetime-local" class="form-input" id="foundDateTime" required>
        </div>
        
        <button type="submit" class="submit-button" id="submitBtn">Kirim Laporan</button>
      </form>
      
      <!-- SUCCESS + BACK BUTTON -->
      <div class="success-message" id="successMessage">
        <div class="success-icon">‚úÖ</div>
        <h2 style="color: var(--color-success);">Berhasil Disimpan!</h2>
        <p>Data terkirim ke tim GBK. Redirect ke home dalam 3 detik...</p>
        <button type="button" class="submit-button" onclick="window.location.href='https://sayawni.github.io/gbk-lost-found/'" style="background: #10b981; margin-top: 12px;">üè† Kembali ke Home</button>
      </div>
    </div>
  </div>

  <script>
    // Set default date to now
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('foundDateTime').value = now.toISOString().slice(0, 16);
    });

    function getValue(id) {
      const el = document.getElementById(id);
      return el ? el.value : '';
    }

    const form = document.getElementById('foundItemForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Mengirim...';

      const formData = {
        timestamp: new Date().toISOString(),
        formType: 'FOUND',
        name: getValue('name'),
        phone: getValue('phone'),
        itemType: getValue('itemType'),
        description: getValue('description'),
        foundLocation: getValue('foundLocation'),
        dateTime: getValue('foundDateTime'),  // DATE!
        photoUploaded: 'Ya'
      };

      const params = new URLSearchParams(formData);
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzAb5NYVc3HF8ozmX6OA_wIwd-nJlz2JR7_-g-DIX9vxdXqRNPpZxtIbYKjTQv0mNU/exec';

      fetch(`${scriptURL}?${params}`, { method: 'GET' })
        .then(response => response.text())
        .then(data => {
          if (data.includes('SUCCESS')) {
            form.style.display = 'none';
            successMessage.classList.add('active');
            // AUTO HOME 3s
            setTimeout(() => {
              window.location.href = 'https://sayawni.github.io/gbk-lost-found/';
            }, 3000);
          } else {
            throw new Error(data);
          }
        })
        .catch(error => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Kirim Laporan';
          alert('Error: ' + error);
        });
    });
  </script>
</body>
</html>
